<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<title>Login</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
		<link rel="stylesheet" href="estilos.css">
	</head>
	<body>
		<main>
			<form class="login-form text-center">
				
				<img src="https://raw.githubusercontent.com/google/material-design-icons/master/action/2x_web/ic_lock_black_48dp.png">
				
				<h2 class="h2 mb-3">Inición de sesión</h2>
				<div class="form-group">
					<input class="login-input" type="text" name="user" placeholder="usuario">
				</div>
				<div class="form-group">
					<input class="login-input" type="text" name="contraseña" placeholder="contraseña">
				</div>
				<div class="form-group">
					<input type="checkbox">
					<label>Conservar sesión</label>
				</div>
				  <button type="submit" class="btn btn-primary">Entrar</button>
			</form>
		</main>	
		<footer>
		
	<address>Alpha 2018</address>
	</footer>
	</body>
</html>
